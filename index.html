<!DOCTYPE html>
<html>
<head>
	<title>Filler</title>
  <link rel="shortcut icon" type="image/png" href="jasmine-2.0.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="jasmine-2.0.0/jasmine.css">
</head>
<body>


<div  data-filler="name"></div>
<div  data-filler="fruit"></div>
<div  data-filler="countingFruit"></div>
<div  data-filler="firstName"></div>
<div  data-filler="phone"></div>
<div  data-filler="lorem/4/1"></div>
<div  class="filler-name filler-fruit"></div>

<div>Let us get some <span id="numFruits"></span></div>


  <script type="text/javascript" src="./jasmine-2.0.0/jasmine.js"></script>
  <script type="text/javascript" src="./jasmine-2.0.0/jasmine-html.js"></script>
  <script type="text/javascript" src="./jasmine-2.0.0/boot.js"></script>

<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="./Filler.js" > </script>

<script type="text/javascript" src="./spec.js" > </script>
<script type="text/javascript">
	Filler.define('fruit' , {
		'list' : [
			'apple' , 
			'orange' ,
			'banana' , 
			'watermelon'
		]
	});
	Filler.define('countingFruit' , {
			'format' : '%2i {{fruit}}'
	});

	$(document).ready(function() {
		$('#numFruits').text( Filler.text('countingFruit') );
	});

</script>


</body>
</html>
